<form class="form-horizontal">

	<div class="form-group">
		<label class="control-label col-md-4">Environment</label>
		<div class="col-md-4">
			<input 
			type="text" 
			cam-variable-name="environment" 
			cam-variable-type="String"
			readonly
			class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-4">Number of found entries</label>
		<div class="col-md-2">
			<input 
			type="text" 
			cam-variable-name="numEntries" 
			cam-variable-type="Long"
			readonly
			class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-4">Limit</label>
		<div class="col-md-2">
			<input 
			type="text" 
			cam-variable-name="limit" 
			cam-variable-type="Long"
			readonly
			class="form-control" />
		</div>
	</div>

	<script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
