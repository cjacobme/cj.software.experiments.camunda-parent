<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-4">Sender (e-mail)</label>
    <div class="col-md-8">
      <input type="text"
             cam-variable-name="sender"
             cam-variable-type="String"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-4">Request Content</label>
    <div class="col-md-8">
      <input type="text"
             cam-variable-name="content"
             cam-variable-type="String"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-4">Response</label>
    <div class="col-md-8">
      <input type="text"
             cam-variable-name="response"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
