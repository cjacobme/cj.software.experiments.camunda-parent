<form class="form-horizontal">
	<h1>Send a message</h1>
	<div class="form-group">
		<label class="control-label col-md-4">key</label>
		<div class="col-md-8">
			<input type="text" cam-variable-name="processKey"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-4">message</label>
		<div class="col-md-8">
			<input type="textatr" cam-variable-name="message"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>
</form>
